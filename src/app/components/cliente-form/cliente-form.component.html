<form class="mt-4 col-md-8 offset-md-2" (ngSubmit)="onEdit()" [formGroup]="clienteForm">
    <div class="row mb-2">
    <div class="col-md-6 ">
        <input type="number" class="form-control" placeholder="NÂ°"  formControlName="N"/>
    </div>
    <div class="col-md-6 ">
        <input type="date" class="form-control" placeholder="fecha" formControlName="fecha"/>
    </div>
</div>

<div class="row mb-2">
    <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="nombres"  formControlName="nombres"/>
    </div>
    <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="apellidos"  formControlName="apellidos"/>
    </div>
</div>

<div class="row  mb-2">
    <div class="form-group col-md-6">
        <input type="email" class="form-control" placeholder="email"  formControlName="email"/>
    </div>
    <div class="form-group col-md-6">
        <input type="number" class="form-control" placeholder="telefono"  formControlName="telefono"/>
    </div>
</div>

<div class="row  mb-2">
    <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="producto"  formControlName="producto"/>
    </div>
    <div class="form-group col-md-6">
        <input type="number" class="form-control" placeholder="valor"  formControlName="valor"/>
    </div>
</div>

<div class="row mb-2">
    <div class="form-group col-md-12">
        <input type="text" class="form-control" placeholder="pagos"  formControlName="pagos"/>
    </div>
</div>

<div class="row mb-2">
    <div class="form-group col-md-12">
        <textarea class="form-control" rows="3" name="descripcion" rows="10" cols="50" formControlName="descripcion">
        </textarea>
    </div>
</div>
<button type="submit" class="btn btn-success btn-lg ">Editar</button>
</form>

<button type="button" class="btn btn-primary btn-lg mt-3" (click)="onBack()">list</button>
