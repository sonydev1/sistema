<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">NÂ°</th>
        <th scope="col">Nombres</th>
        <th scope="col">Email</th>
        <th scope="col">Telefono</th>
        <th scope="col">Producto</th>
        <th scope="col">Fecha</th>
        <th scope="col">Pagos</th>
        <th class="d-none d-sm-block" scope="col">Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-info" *ngFor="let item of fakeData">
        <th scope="row">{{item.N}}</th>
        <td> {{item.nombres}} {{item.apellidos}}</td>
        <td>{{item.email}}</td>
        <td>{{item.telefono}}</td>
        <td>{{item.producto}}</td>
        <td>{{item.fecha}}</td>
        <td>{{item.pagos}}</td>
        <td class="btn-group d-none d-sm-block" role="group">  
          <button type="button" class="btn btn-info m-1" (click)="onInfo(item)">Info</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
